<!DOCTYPE html>
<html>
<head>
    <title>TOBSPA - {{ page.title }}</title>
    <link href="{{ site.baseurl }}{{ site.assets }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.baseurl }}{{ site.assets }}/css/bootstrap-additional.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}{{ site.assets }}/images/favicon.ico">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>
<body>
    
    {% include header.html %}
    {% include nav.html %}
    <div class="container">
        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
            <p class="muted">{{ page.date | date_to_long_string }}</p>
            {% if page.featured_img && page.img_caption %}
                <figure>
                    <img src="{{site.baseurl}}{{ site.assets }}{{ page.featured_img }}" width="100%">
                    <figcaption>{{ page.img_caption }}</figcaption>
                </figure>
            {% endif %}
            {{ content }}
        </div>
        <div class="col-md-4">
            {% include sidebar.html %}
        </div>
    </div>
</body>
</html>
